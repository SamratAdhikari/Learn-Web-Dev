<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph.
        </p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph
        </p>
        <p>Paragraph is written like this. &lt;p&gt; </p>
        <p>pound is written like this: &pound;</p>
        <p>copywrite is written like this: &copy;</p>
        <p>fraction is written like this: &frac14;</p>
        <p>empty character is written like this: &#8203;</p>
    </div>
    
</body>
</html>
