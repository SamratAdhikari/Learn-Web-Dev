<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>

    <h2>Lists</h2>
    <ul type="square">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fouth</li>
        <li>fifth</li>
    </ul>

    <ol type="1">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
        <li>fifth</li>
    </ol>

    <h2>Tables</h2>
    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Employee Role</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Samrat</td>
                <td>1</td>
                <td>CEO</td>
            </tr>

            <tr>
                <td>Naruto</td>
                <td>7</td>
                <td>Manager</td>
            </tr>

            <tr>
                <td>Luffy</td>
                <td>56</td>
                <td>Senior Developer</td>
            </tr>
        </tbody>



    </table>

</body>

</html>
