<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid in CSS</title>
</head>

<style>
    .container{
        display: grid;
        /* grid-template-columns: 300px 100px 100px; */
        /* grid-template-columns: 300px auto 100px; */
        /* grid-template-columns: 1fr 1fr 1fr; */
        /* gtc: repeat(columns, size) */
        grid-template-columns: repeat(3, auto);
        grid-gap: 2rem;
    }

    .item{
        background: red;
        /* height: 100px;
        width: 100px; */
        border:3px solid black;
        margin: 3px;

    }

</style>
<body>
    <div class="container">
        <div class="item">This is a item-1</div>
        <div class="item">This is a item-2</div>
        <div class="item">This is a item-3</div>
        <div class="item">This is a item-4</div>
        <div class="item">This is a item-5</div>
        <div class="item">This is a item-6</div>
        <div class="item">This is a item-7</div>
        <div class="item">This is a item-8</div>
        <div class="item">This is a item-9</div>
    </div>
    
</body>
</html>
