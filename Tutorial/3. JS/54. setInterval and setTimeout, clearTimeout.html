<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval, setTimeOut and clearTimeOut</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <p>Time:</p>
        <span id="time"></span>
    </div>
    

    <script>
        /*
        setTimeout --> Allows us to run the function once after the interval of time
        setInterval --> Allows us to run the function repeatedly after the certain interval of time
        clearTimeout --> Remove the setTimeout
        */
       function greet(name){
           console.log("Hello Good Morning! " + name);
       }
       timeout = setTimeout(greet, 3000, "Samrat");
       console.log(timeout);
    //    clearTimeout(timeout);
       
       function displayTime(){
           time = new Date();
           document.getElementById('time').style.color = 'red';
           document.getElementById('time').innerHTML = time;
       }

       setInterval(displayTime, 1000);

    </script>

</body>
</html>
