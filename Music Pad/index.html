<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Music Pad</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Music Pad</h1>
            <p>Create music with only one tap</p>
        </div>

        <div class="visual"></div>
        <div class="music-pads">
            <div class="pad1">
                <audio class='sound' src="./sounds/bubbles.mp3"></audio>
            </div>

            <div class="pad2">
                <audio class='sound' src="./sounds/clay.mp3"></audio>
            </div>

            <div class="pad3">
                <audio class='sound' src="./sounds/confetti.mp3"></audio>
            </div>

            <div class="pad4">
                <audio class='sound' src="./sounds/glimmer.mp3"></audio>
            </div>

            <div class="pad5">
                <audio class='sound' src="./sounds/moon.mp3"></audio>
            </div>

            <div class="pad6">
                <audio class='sound' src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    
</body>

<script src="./script.js"></script>
</html>
