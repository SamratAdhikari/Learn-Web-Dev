<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <style>
        #firstPara{
            color:rgb(110, 216, 110); /*Color by Name*/
        }
        #secondPara{
            color:rgb(56, 94, 128) /*Color by rbg*/
        }
        #thirdPara{
            color:#beda45 /*Color by #*/
        }
    </style>
</head>
<body>
    <h2>This is First Box</h2>
    <p id="firstPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, omnis.</p>

    <h2>This is Second Box</h2>
    <p id="secondPara">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea, est.</p>

    <h2>This is Third Box</h2>
    <p id="thirdPara">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi, tempore.</p>
    
</body>
</html>
