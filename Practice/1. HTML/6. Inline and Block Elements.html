<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlined and Block Elements</title>
</head>
<body>
    <div style="border: 2px solid red">This is a div.</div>
    <p style="border: 2px solid blue">This is also a paragraph.</p>


    <span style="border: 2px solid green">This is a span.</span>
    <span style="border: 2px solid grey">This is also a span.</span>
    <span style="border: 2px solid cyan">These are inline elements.</span>
    
</body>
</html>
