<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h3><span style="border: 2px solid red"> IDs and CLasses </span></h3>

    <div id="mainBox" class="redBg blackBorder">This is MainBox</div>
    

    <!-- emmet -->
    <!-- emmet taes div as default -->
    <!-- span.redBg (for class) -->
    <span class="redBg"></span>

    <!-- span#mainBox (for id) -->
    <span id="mainBox"></span>

    <!-- creating multiple elements using emmet -->
    <!-- span.class1.class2.class3 + <Tab> -->
    <span class="class1 class2 class3">first</span>
    <span class="class1 class2 class3">second</span>
    <span class="class1 class2 class3">third</span>
    <span class="class1 class2 class3">fourth</span>
</body>
</html>
