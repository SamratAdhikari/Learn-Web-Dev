<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating The DOM</title>
</head>
<body>
    <div id="main" class="contain">
        <ul id="ul">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <script>
        let ul = document.getElementById("ul");
        console.log(ul)

        let sel = document.querySelector('.contain')
        console.log("Selector returns " + sel)
        



    </script>
</body>
</html>
