 <!-- Working with JSON in Javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tutorial</title>
</head>
<body>
    <div class="container">This is my container</div>

    <script>
        let jsonObj = {
            name: "Samrat",
            city: "Pokhara",
            power: "Ranger"
        }

        console.log(jsonObj);

        let jsonStr = JSON.stringify(jsonObj);
        console.log(jsonStr);

        jsonStr = jsonStr.replace('Samrat', 'Naruto');
        console.log(jsonStr);

        newJsonObj = JSON.parse(jsonStr);
        console.log(newJsonObj);
    </script>
    
</body>
</html>
